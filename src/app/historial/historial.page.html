<ion-header>
  <ion-toolbar>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>
<br />

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>
  <table>
    <thead>
      <tr>
        <th>Cedula</th>
        <th>Nombre</th>
        <th>Consulta</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of historial">
      <tr>
        <td>{{item.cedula}}</td>
        <td>{{item.nombre}}</td>
        <td>{{item.consultador}}</td>
        <button class="pulse" (click)="deleteHistorialId(item.id)">Eliminar</button>
      </tr>
    </tbody>
    <!--   <div *ngFor="let item of info">
      <hr />
      <label>{{item.cedula}}</label>
      <label>{{item.nombre}}</label>
    </div> -->
  </table>
  <br />
</ion-content>
